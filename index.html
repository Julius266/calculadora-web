<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1 class="welcome">Bienvenido a mi calculadora web</h1>
    <div class="calculator">
        <input type="text" class="calculator-screen" value="0" disabled title="Pantalla de resultado"/>
        <div class="calculator-keys">
            <button class="cero-sign">CE</button>
            <button class="delete">Delete</button>
            <!-- Botones -->
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator">x</button>
            <button class="operator">÷</button>
            <!-- Números -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <!-- ... Resto de botones ... --> 
            <button class="equal-sign">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
